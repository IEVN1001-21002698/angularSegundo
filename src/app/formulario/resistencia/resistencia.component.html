<div class="container mx-auto p-4">
  <form [formGroup]="formulario" class="space-y-4">
    <div class="flex flex-col">
      <label for="color1" class="mb-2 font-semibold">Color1</label>
      <select class="form-select p-2 border rounded" formControlName="color1">
        <option value="0">Negro</option>
        <option value="1">Café</option>
        <option value="2">Rojo</option>
        <option value="3">Naranja</option>
        <option value="4">Amarillo</option>
        <option value="5">Verde</option>
        <option value="6">Azul</option>
        <option value="7">Violeta</option>
        <option value="8">Gris</option>
        <option value="9">Blanco</option>
      </select>
    </div>
    <div class="flex flex-col">
      <label for="color2" class="mb-2 font-semibold">Color2</label>
      <select class="form-select p-2 border rounded" formControlName="color2">
        <option value="0">Negro</option>
        <option value="1">Café</option>
        <option value="2">Rojo</option>
        <option value="3">Naranja</option>
        <option value="4">Amarillo</option>
        <option value="5">Verde</option>
        <option value="6">Azul</option>
        <option value="7">Violeta</option>
        <option value="8">Gris</option>
        <option value="9">Blanco</option>
      </select>
    </div>
    <div class="flex flex-col">
      <label for="color3" class="mb-2 font-semibold">Multiplicador (Color3)</label>
      <select class="form-select p-2 border rounded" formControlName="color3">
        <option value="1">Negro</option>
        <option value="10">Café</option>
        <option value="100">Rojo</option>
        <option value="1000">Naranja</option>
        <option value="10000">Amarillo</option>
        <option value="100000">Verde</option>
        <option value="1000000">Azul</option>
        <option value="10000000">Violeta</option>
        <option value="100000000">Gris</option>
        <option value="1000000000">Blanco</option>
      </select>
    </div>
    <div class="flex flex-col">
      <label for="tolerancia" class="mb-2 font-semibold">Tolerancia</label>
      <div class="flex items-center space-x-4">
        <label class="flex items-center">
          <input type="radio" formControlName="tolerancia" value="0.05" class="mr-2">
          <span>Oro</span>
        </label>
        <label class="flex items-center">
          <input type="radio" formControlName="tolerancia" value="0.10" class="mr-2">
          <span>Plata</span>
        </label>
      </div>
    </div>
    <div class="flex space-x-4">
      <button type="button" (click)="calcular()" class="px-4 py-2 bg-blue-500 text-white rounded">Procesar</button>
      <button type="button" (click)="imprimir()" class="px-4 py-2 bg-green-500 text-white rounded">Imprimir</button>
      <button type="button" (click)="vaciarLocalStorage()" class="px-4 py-2 bg-red-500 text-white rounded">Vaciar</button>
    </div>
  </form>

  <div class="mt-8">
    <table class="min-w-full table-auto">
      <thead>
        <tr class="bg-gray-200">
          <th class="px-4 py-2">Color 1</th>
          <th class="px-4 py-2">Color 2</th>
          <th class="px-4 py-2">Multiplicador</th>
          <th class="px-4 py-2">Tolerancia</th>
          <th class="px-4 py-2">Valor</th>
          <th class="px-4 py-2">Valor Máximo</th>
          <th class="px-4 py-2">Valor Mínimo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let resultado of resultados">
          <!-- Aplica los estilos dinámicos a las celdas de colores -->
          <td [ngClass]="colorToClass(resultado.colo1)" class="px-4 py-2">{{ resultado.colo1 }}</td>
          <td [ngClass]="colorToClass(resultado.colo2)" class="px-4 py-2">{{ resultado.colo2 }}</td>
          <td [ngClass]="colorToClass(resultado.colo3)" class="px-4 py-2">{{ resultado.colo3 }}</td>
          <td class="px-4 py-2">{{ resultado.tolerancia }}</td>
          <td class="px-4 py-2">{{ resultado.valor }}</td>
          <td class="px-4 py-2">{{ resultado.valormax }}</td>
          <td class="px-4 py-2">{{ resultado.valormin }}</td>
        </tr>
      </tbody>
    </table>
  </div>
